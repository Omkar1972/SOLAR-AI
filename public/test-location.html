<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Test - Solar AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #f39c12;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #e67e22;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
        }
        .coordinates {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Current Location Test</h1>
        <p>This page tests the current location functionality for the Solar AI project.</p>
        
        <div>
            <button onclick="getCurrentLocation()">üìç Get Current Location</button>
            <button onclick="requestPermission()">üîê Request Permission</button>
            <button onclick="checkPermission()">‚úÖ Check Permission Status</button>
        </div>
        
        <div id="status" class="status">
            <strong>Status:</strong> Ready to test location access
        </div>
        
        <div id="coordinates" class="coordinates" style="display: none;">
            <strong>Coordinates:</strong> <span id="coords"></span><br>
            <strong>Accuracy:</strong> <span id="accuracy"></span><br>
            <strong>Timestamp:</strong> <span id="timestamp"></span>
        </div>
        
        <div id="weather" class="status" style="display: none;">
            <strong>Weather Data:</strong> <span id="weatherData"></span>
        </div>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<strong>Status:</strong> ${message}`;
            statusDiv.style.background = type === 'error' ? 'rgba(255, 0, 0, 0.3)' : 
                                       type === 'success' ? 'rgba(0, 255, 0, 0.3)' : 
                                       'rgba(255, 255, 255, 0.2)';
        }

        function showCoordinates(position) {
            const { latitude, longitude, accuracy } = position.coords;
            const timestamp = new Date(position.timestamp);
            
            document.getElementById('coords').textContent = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
            document.getElementById('accuracy').textContent = `${Math.round(accuracy)} meters`;
            document.getElementById('timestamp').textContent = timestamp.toLocaleString();
            
            document.getElementById('coordinates').style.display = 'block';
        }

        async function getCurrentLocation() {
            if (!navigator.geolocation) {
                updateStatus('Geolocation is not supported by this browser.', 'error');
                return;
            }

            updateStatus('Getting current location...', 'info');
            
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 60000
                    });
                });
                
                updateStatus('Location obtained successfully!', 'success');
                showCoordinates(position);
                
                // Try to get weather data for these coordinates
                try {
                    const response = await fetch(`http://localhost:5000/api/weather/coordinates/${position.coords.latitude}/${position.coords.longitude}`);
                    if (response.ok) {
                        const result = await response.json();
                        document.getElementById('weatherData').textContent = `City: ${result.data.name}, Temp: ${result.data.main.temp}¬∞C`;
                        document.getElementById('weather').style.display = 'block';
                    }
                } catch (error) {
                    console.log('Weather API not available');
                }
                
            } catch (error) {
                let errorMessage = 'Unable to get location: ';
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage += 'Permission denied';
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage += 'Location unavailable';
                        break;
                    case error.TIMEOUT:
                        errorMessage += 'Request timeout';
                        break;
                    default:
                        errorMessage += 'Unknown error';
                }
                updateStatus(errorMessage, 'error');
            }
        }

        async function requestPermission() {
            if (!navigator.geolocation) {
                updateStatus('Geolocation not supported', 'error');
                return;
            }

            updateStatus('Requesting location permission...', 'info');
            
            try {
                // Try to get position to trigger permission request
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: false,
                        timeout: 5000,
                        maximumAge: 60000
                    });
                });
                
                updateStatus('Permission granted! Location obtained.', 'success');
                showCoordinates(position);
                
            } catch (error) {
                if (error.code === error.PERMISSION_DENIED) {
                    updateStatus('Permission denied. Please enable location access in your browser settings.', 'error');
                } else {
                    updateStatus('Permission request failed: ' + error.message, 'error');
                }
            }
        }

        async function checkPermission() {
            if (!navigator.permissions) {
                updateStatus('Permission API not supported by this browser', 'info');
                return;
            }

            try {
                const permission = await navigator.permissions.query({ name: 'geolocation' });
                updateStatus(`Permission status: ${permission.state}`, 'info');
                
                // Listen for changes
                permission.addEventListener('change', () => {
                    updateStatus(`Permission changed to: ${permission.state}`, 'info');
                });
                
            } catch (error) {
                updateStatus('Error checking permission: ' + error.message, 'error');
            }
        }

        // Check permission status on page load
        window.addEventListener('load', () => {
            checkPermission();
        });
    </script>
</body>
</html>
